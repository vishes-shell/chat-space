<div class="message" style="text-align: center">
    <b>/help</b> - list all available commands<br>
    <b>/sendto &#8249room name&#8250</b> - declare room for sending messages to<br>
    <b>/rooms</b> - list all existing rooms<br>
    <b>/myrooms</b> - list rooms that you are joined in<br>
    <b>/addroom &#8249room name&#8250</b> - create new room<br>
    <b>/join &#8249room name&#8250</b> - join room<br>
    <b>/left &#8249room name&#8250</b> - left room<br>
</div>
